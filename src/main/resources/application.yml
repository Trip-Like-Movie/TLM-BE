spring:
  application:
    name: TripLikeMovie
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/TripLikeMovie
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp


  jpa:
    hibernate:
      ddl-auto: update

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true


  servlet:
    multipart:
      max-file-size: 10MB  # 단일 파일 최대 크기
      max-request-size: 50MB  # 요청 전체 크기

  mvc:
    view:
      prefix: /WEB-INF/views/    # View resolver prefix for JSP files
      suffix: .jsp               # View resolver suffix for JSP files

logging:
  level:
    org.springframework.web: DEBUG
    com.yourpackage: DEBUG
    org.hibernate.SQL: DEBUG           # 쿼리문을 출력
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 쿼리 파라미터를 출력

auth:
  jwt:
    secretKey: ${JWT_SECRET_KEY}
    accessExp: ${JWT_ACCESS_EXP}
    header: ${JWT_HEADER}
    prefix: ${JWT_PREFIX}


openai:
  model: gpt-4o
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions
